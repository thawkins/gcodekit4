app-id: com.github.thawkins.gcodekit4
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: gcodekit4
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --share=network
modules:
  - name: gcodekit4
    buildsystem: simple
    build-commands:
      - install -D -m 755 gcodekit4 /app/bin/gcodekit4
      - install -D gcodekit4.png /app/share/icons/hicolor/128x128/apps/com.github.thawkins.gcodekit4.png
      - install -D com.github.thawkins.gcodekit4.desktop /app/share/applications/com.github.thawkins.gcodekit4.desktop
      - install -D com.github.thawkins.gcodekit4.metainfo.xml /app/share/metainfo/com.github.thawkins.gcodekit4.metainfo.xml
    sources:
      - type: file
        path: ../target/release/gcodekit4
        dest-filename: gcodekit4
      - type: file
        path: ../assets/Pictures/gcodekit4.png
        dest-filename: gcodekit4.png
      - type: file
        path: com.github.thawkins.gcodekit4.desktop
      - type: file
        path: com.github.thawkins.gcodekit4.metainfo.xml
