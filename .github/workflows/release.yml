name: Build and Release

on:
  push:
    branches: [ "master", "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master", "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: gcodekit4
            name: gcodekit4-linux-x86_64
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: gcodekit4.exe
            name: gcodekit4-windows-x86_64.exe
          - os_name: macOS-x86_64
            os: macos-13
            target: x86_64-apple-darwin
            bin: gcodekit4
            name: gcodekit4-macos-x86_64

    steps:
    - uses: actions/checkout@v4

    - name: Install Linux Dependencies
      if: matrix.platform.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libfontconfig1-dev libxcb1-dev libxkbcommon-dev libx11-dev libwayland-cursor0 libwayland-egl1 libwayland-dev libxkbcommon-x11-dev libudev-dev

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.platform.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.platform.target }}

    - name: Rename binary
      shell: bash
      run: |
        cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} ${{ matrix.platform.name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform.name }}
        path: ${{ matrix.platform.name }}
        if-no-files-found: error

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ matrix.platform.name }}
