name: Build and Release

on:
  push:
    tags: [ "v*" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: gcodekit4
            name: gcodekit4-linux-x86_64
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: gcodekit4.exe
            name: gcodekit4-windows-x86_64.msi
          - os_name: macOS-x86_64
            os: macos-13
            target: x86_64-apple-darwin
            bin: gcodekit4
            name: gcodekit4-macos-x86_64.dmg

    steps:
    - uses: actions/checkout@v4

    - name: Install Linux Dependencies
      if: matrix.platform.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libfontconfig1-dev libxcb1-dev libxkbcommon-dev libx11-dev libwayland-cursor0 libwayland-egl1 libwayland-dev libxkbcommon-x11-dev libudev-dev flatpak flatpak-builder
        flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        flatpak install --user -y flathub org.freedesktop.Platform//24.08 org.freedesktop.Sdk//24.08

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.platform.target }}

    - name: Build (Linux)
      if: matrix.platform.os_name == 'Linux-x86_64'
      run: |
        cargo build --release --target ${{ matrix.platform.target }}
        cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }} ${{ matrix.platform.name }}
        
        # Build Flatpak
        flatpak-builder --user --install-deps-from=flathub --force-clean build-dir flatpak/com.github.thawkins.gcodekit4.yml --repo=repo
        flatpak build-bundle repo gcodekit4-linux-x86_64.flatpak com.github.thawkins.gcodekit4

    - name: Build (macOS)
      if: matrix.platform.os_name == 'macOS-x86_64'
      run: |
        cargo install cargo-bundle
        # Add bundle metadata to Cargo.toml
        echo '[package.metadata.bundle]' >> Cargo.toml
        echo 'identifier = "com.github.thawkins.gcodekit4"' >> Cargo.toml
        cargo bundle --package gcodekit4 --release --target ${{ matrix.platform.target }} --format osx
        hdiutil create -volname "GCodeKit4" -srcfolder "target/${{ matrix.platform.target }}/release/bundle/osx/gcodekit4.app" -ov -format UDZO "${{ matrix.platform.name }}"

    - name: Build (Windows)
      if: matrix.platform.os_name == 'Windows-x86_64'
      run: |
        cargo install cargo-wix
        cargo wix init --package gcodekit4
        cargo wix --package gcodekit4 --target ${{ matrix.platform.target }} --nocapture
        mv target/wix/*.msi ${{ matrix.platform.name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform.name }}
        path: |
          ${{ matrix.platform.name }}
          *.flatpak
        if-no-files-found: warn

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        token: ${{ secrets.RELEASE }}
        files: |
          ${{ matrix.platform.name }}
          *.flatpak
